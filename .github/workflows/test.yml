name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # Changez la version selon votre projet

      # Étape 3 : Mettre en cache le dossier Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Étape 4 : Installer les dépendances et construire l'application
      - name: Build with Maven
        run: mvn clean install --no-transfer-progress

      # Étape 5 : Exécuter les tests
      - name: Run Tests
        run: mvn test --no-transfer-progress

      # Étape 6 : Télécharger les résultats des tests
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/ # Assurez-vous que cette path correspond à l'emplacement de vos rapports de test
